<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Goal - Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Savings Goal</h1>
        <form id="savings-goal-form">
            <input type="number" id="savings-goal" placeholder="Set Goal Amount (INR)" required>
            <button type="submit">Set Goal</button>
        </form>
        <h2 id="goal-status"></h2>
    </div>
    <script>
        document.getElementById("savings-goal-form").addEventListener("submit", (event) => {
            event.preventDefault();
            const goalAmount = parseFloat(document.getElementById("savings-goal").value);
            if (goalAmount > 0) {
                localStorage.setItem("savingsGoal", goalAmount);
                document.getElementById("goal-status").textContent = `Savings Goal Set: â‚¹${goalAmount.toFixed(2)}`;
            } else {
                alert("Enter a valid goal amount!");
            }
        });
    </script>
</body>

</html>
